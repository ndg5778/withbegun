<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/login.css" />
    <link
      rel="shortcut icon"
      href="../static/favicon.ico"
      type="image/x-icon"
    />
    <title>Login</title>
  </head>
  <body>
    <section>
      <div class="container">
        <main>
          <div class="auth-form">
            <div class="auth-logo">
              <a href="/">
                <img src="../static/img/logo.png" alt="Logo" />
              </a>
            </div>
            <div class="auth-form-header p-0">
              <h1>Sign in to Guilder</h1>
            </div>
            <div class="auth-form-body mt-3">
              <form action="" method="post">
                <div class="group">
                  <div class="mb-3">
                    <label for="user-code" class="form-label">학번(사번)</label>
                    <input
                      type="text"
                      class="form-control"
                      name="user-code"
                      id="user-code"
                    />
                  </div>
                  <div class="position-relative">
                    <label for="user-password" class="form-label">
                      비밀번호
                    </label>
                    <input
                      type="password"
                      class="form-control"
                      name="user-password"
                      id="user-password"
                    />
                    <a
                      class="position-absolute top-0 end-0 float-end forget-password-link"
                      href="/password_reset"
                    >
                      비밀번호를 잊어버렸습니까?
                    </a>

                    <button type="submit" class="btn mt-3 w-100" id="login-btn">
                      로그인
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <p class="auth-join-callout mt-3">
              처음이신가요?
              <a href="/join">회원가입</a>
            </p>
          </div>
        </main>
      </div>
      <div class="footer">
        <ul class="d-flex justify-content-center">
          <li class="me-3">
            <a href="/site/terms" target="_blank">Terms</a>
          </li>
          <li class="me-3">
            <a href="/site/privacy" target="_blank">Privacy</a>
          </li>
          <li class="me-3">
            <a href="/site/security" target="_blank">Security</a>
          </li>
          <li class="me-3">
            <a href="#">Contact Guilder</a>
          </li>
        </ul>
      </div>
    </section>
    <script src="../static/js/login.js"></script>
  </body>
</html>
